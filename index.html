<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="css/style.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>business</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
	<!-- header -->
	<section class="section-outer section-header">
		<section class="section-inner">
			<div class="section-header-wrapper">
				<div class="section-header-wrapper-logo"></div>
				<div class="section-header-wrapper__menu">
					<button class="section-header-wrapper__menu-button">HOME</button>
					<button class="section-header-wrapper__menu-button">SERVICE</button>
					<button class="section-header-wrapper__menu-button">ABOUT US</button>
					<button class="section-header-wrapper__menu-button">PRICING TABLE</button>
					<button class="section-header-wrapper__menu-button">HOW IT WORKS</button>
					<button class="section-header-wrapper__menu-button">HAPPY CLIENTS</button>
					<button class="section-header-wrapper__menu-button">CONTACT US</button>
				</div>
			</div>
		</section>
	</section>
	<!-- / header -->

	<!-- banner -->
	<section class="section-outer section-banner">
		<section class="section-inner">
			<div class="section-banner-wrapper">
				<div class="section-banner-wrapper-text">
					<div class="section-banner-wrapper-text__title">
						BOOST UP YOUR LOCAL BUSINESS
					</div>
					<div class="section-banner-wrapper-text__subtitle">
						Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum typesetting
					</div>
				</div>
				<div class="section-banner-wrapper-menu">
					<input class="section-banner-wrapper-menu__input" placeholder="Full name">
					<input class="section-banner-wrapper-menu__input" placeholder="Email address">
					<input class="section-banner-wrapper-menu__input" placeholder="Phone number">
					<button class="section-banner-wrapper-menu__button">Request a quote</button>
				</div>
				<div class="section-banner-wrapper-laptop">
					<div class="section-banner-wrapper-laptop__content">
						
					</div>
				</div>
				<div class="section-banner-wrapper-slider">
					<input type="radio" name="" id="" class="section-banner-wrapper-slider__radio">
					<input type="radio" name="" id="" class="section-banner-wrapper-slider__radio">
					<input type="radio" name="" id="" class="section-banner-wrapper-slider__radio">
				</div>
			</div>
		</section>
	</section>
	<!-- / banner -->

	<!-- service -->
	<section class="section-outer section-service">
		<section class="section-inner">
			section-service
		</section>
	</section>
	<!-- / service -->

	<!-- about -->
	<section class="section-outer section-about">
		<section class="section-inner">
			section-about
		</section>
	</section>
	<!-- / about -->

	<!-- pricing -->
	<section class="section-outer section-pricing">
		<section class="section-inner">
			section-pricing
		</section>
	</section>
	<!-- / pricing -->

	<!-- works -->
	<section class="section-outer section-works">
		<section class="section-inner">
			section-works
		</section>
	</section>
	<!-- / works -->

	<!-- clients -->
	<section class="section-outer section-clients">
		<section class="section-inner">
			section-clients
		</section>
	</section>
	<!-- / clients -->

	<!-- newsletter -->
	<section class="section-outer section-newsletter">
		<section class="section-inner">
			section-newsletter
		</section>
	</section>
	<!-- / newsletter -->

	<!-- map -->
	<section class="section-outer section-map">
		<section class="section-inner">
			section-map
		</section>
	</section>
	<!-- / map -->

	<!-- footer -->
	<section class="section-outer section-footer">
		<section class="section-inner">
			section-footer
		</section>
	</section>
	<!-- / footer -->

</body>

</html>
